<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque - Sistema de PDV</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Estoque - Sistema de PDV</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="order.html">Pedidos</a></li>
                </ul>
            </nav>
            <button id="logout-button">Sair</button>
        </header>

        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <input type="number" id="product-price" placeholder="Preço" step="0.01" required>
            <input type="number" id="product-quantity" placeholder="Quantidade" step="0.01" required>
            <select id="product-unit" required>
                <option value="un">Unidade</option>
                <option value="kg">Kg</option>
            </select>
            <input type="text" id="product-category" placeholder="Categoria" required>
            <input type="file" id="product-image" accept="image/*">
            <button type="submit">Adicionar Produto</button>
        </form>

        <div id="product-grid"></div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Produto</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-code">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name" required>
                <label for="edit-price">Preço:</label>
                <input type="number" id="edit-price" step="0.01" required>
                <label for="edit-quantity">Quantidade:</label>
                <input type="number" id="edit-quantity" required>
                <label for="edit-unit">Unidade:</label>
                <input type="text" id="edit-unit" required>
                <label for="edit-category">Categoria:</label>
                <input type="text" id="edit-category" required>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="./js/inventory.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
